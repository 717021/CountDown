:
: 说明：
:    这是倒计时小软件的配置文件，请不要和 软件本体 exe 分开，
:    并且此文件名字和软件本体名字相同
:    
:    =后的是参数，:开头的是注释
:
[CountDown]

: 倒计时时间（秒），最大为 86401
CountDownSecond=120

: 是否允许用户取消，如果设置为不能取消，依然可以使用 Ctrl+Q 强制退出
CouldCancel=FALSE

: 是否允许用户自定义倒计时时间，设置为 TRUE 则会在程序开始运行时要求用户输入倒计时时间
EnterSecond=FALSE

: 提示的标题文字
TipTitle=即将关机

: 提示的说明文字（%s 是一个可变参数，表示还有多长时间）
TipText=警告！系统将在 %s 后关机！

: 提示的图标（分为 错误/警告/信息）
TipIcon=警告

: --------------------------------
: 倒计时结束以后执行的任务，
:           支持命令“关机”、“重启”、“注销”
:           支持 cmd 命令
:           “msg 自定义信息”：弹出指定信息的对话框
CountDownAction=msg 关机
: --------------------------------

: 倒计时文字是否闪烁
FlashingText=FALSE

: 是否将窗口置顶
TopMost=TRUE

: 窗口宽度
WndMainWidth=540

: 窗口高度
WndMainHeight=228

: 主提示文字大小
FontSize=26